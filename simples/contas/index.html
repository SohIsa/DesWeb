<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Contas</title>
</head>
<body>
    <header>
        <h1>Algumas Contas</h1>
    </header>
    <main>
        <section>
            <h3>Soma</h3>
            <input class="mb-3" type="number" id="val1"><br>
            <input class="mb-3" type="number" id="val2"><br>
            <button class="btn btn-primary mb-3">+</button><br>
            <input type="number" id="result">
        </section>

        <section>
            <h3>Calculadora</h3>
            <input class="mb-3" type="number" id="val3"><br>
            <input class="mb-3" type="number" id="val4"><br>
            <button class="btn btn-primary mb-3" id="mais" onclick="soma()">+</button>
            <button class="btn btn-primary mb-3" id="menos" onclick="menos()">-</button>
            <button class="btn btn-primary mb-3" id="mult" onclick="mult()">*</button>
            <button class="btn btn-primary mb-3" id="divis" onclick="divis()">/</button><br>
            <input type="number" id="end">
        </section>
    </main>
    <script src="../contas/script.js"></script>
</body>
</html>
